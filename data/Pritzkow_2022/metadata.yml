  value_type: mean
  basis_of_value: measurement
  replicates: 2
  methods: A reference scan showing 100 % embolism was made by cutting each branch close to the scan positions and rescanning all previously imaged scan positions (control scan), allowing us to estimate the total functional vessel number. All microCT images were analysed in ImageJ version 1.52a by first identifying
    the pixels representing embolized conduits through the Renyi Entropy auto thresholding
