- var_in: Theoretical_conductance_nativescan
  unit_in: kg/m/MPa/s
  trait_name: sapwood_specific_hydraulic_conductivity_theoretical
  entity_type: individual
  value_type: mean
  basis_of_value: measurement
  replicates: 2
  methods: All microCT images were analysed in ImageJ version 1.52a by first identifying
    the pixels representing embolized conduits through the Renyi Entropy auto thresholding
    algorithm (Kapur et  al., 1985). Following this, conduits were separated manually
    and by using the watershed algorithm (Sage and Unser, 2001). The xylem area, conduit
    area and number were obtained for each native and control image and used to determine
    the theoretical sapwood area-specifc hydraulic conductance (Ktheo, kg m-1 MPa-1
    s-1) which was calculated as Ktheo = (π x <U+03C1> x Σ d4)/(128 x η x A xylem), where
    d is the conduit diameter (m), η the viscosity of water (1.002 x 10-9 MPa s),
    <U+03C1> the density of water (998.2 kg m-3), both at 20 °C, and A xylem the sapwood
    area without pith (m2). Light microscopy images of the scan positions suggest
    that a small proportion of Eucalyptus vessels were potentially flled with tyloses
    and thus unable to conduct water (Jacobsen et al., 2018). These vessels appeared
    grey, instead of black in the microCT control scan and could therefore be removed
    from the analysis by the automatic thresholding algorithm.
- var_in: Theoretical_conductance_controlscan
  unit_in: kg/m/MPa/s
  trait_name: sapwood_specific_hydraulic_conductivity_theoretical
