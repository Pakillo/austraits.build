locations:
  woodland:
    latitude (deg): -42.0479278
    longitude (deg): 147.9567972
    description: We selected an evergreen dry sclerophyll woodland in the Central
      East of Tasmania, Australia as we had prior knowledge that at the site (1) all
      tree species exhibit similar patterns in water status and (2) all species experienced
      water potentials low enough to induce embolism in the xylem (Skelton et  al.,
      2017). This allowed us to exclude the possibility that differences in native
      embolism are a result of different water stress due to some species having access
      to deeper water reservoirs. The average temperature during summer is 17 °C,
      with an occasional daily maximum of 40 °C. Overall, mean temperatures (measured
      at the Swansea weather station <10 km away, Australian Bureau of Meteorology)
      slightly increased over the last 60 years, resulting in only a few mild frost
      days (0 to -2 °C) in recent winters. Over the last 3 years, this site has received
      less than the average annual precipitation (550  mm), leading to drier than
      normal conditions, which is reflected in a negative three monthly averaged Standardized
      Precipitation Evapotranspiration Index (SPEI3) (Vicente-Serrano et  al., 2010).
      The SPEI3 indicates that drought is a common feature of the site and has increased
      in frequency and intensity in the last years.
