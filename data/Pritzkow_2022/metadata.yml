    s-1) which was calculated as Ktheo = (π x <U+03C1> x Σ d4)/(128 x η x A xylem), where
    d is the conduit diameter (m), η the viscosity of water (1.002 x 10-9 MPa s),
    <U+03C1> the density of water (998.2 kg m-3), both at 20 °C, and A xylem the sapwood
    area without pith (m2). Light microscopy images of the scan positions suggest
    that a small proportion of Eucalyptus vessels were potentially flled with tyloses
