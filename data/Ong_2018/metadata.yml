dataset:
  data_is_long_format: no
  custom_R_code:   '
    data %>%
      mutate(
        location_name = paste0("site_at_latitude_",round(Latitude,4),"_longitude_",round(Longitude,4)),
        leaftype = stringr::str_to_lower(leaftype),
        leaf_mass_per_area = drymass / dryarea
      )
  '
  collection_date: Date Collected
  taxon_name: Species
  location_name: location_name
  individual_id: treeid
  description: A study exploring the use of dried vein density as a measure for its
    fresh counterpart, a novel practice in the study of vein density.
  basis_of_record: field
  life_stage: adult
  sampling_strategy: 2.1 DATASETS AND SAMPLING DESIGN ^p Two datasets were compiled
    to achieve each project aim (Table 2). The 'prediction' dataset included data
    on fresh and dried vein density and was used to create a predictive model for
    fresh vein density. The 'trait study' dataset only had data on dried vein density
    but was more extensive in terms of sample size and diversity of species sampled
    ^p 2.2 COLLECTION OF LEAF SPECIMENS ^ The 'prediction' dataset was constructed
    from data based on my own collection of leaves while the 'trait study' dataset
    consisted mostly of data measured from an existing collection of dried leaves
    by Vesk, Morris and Neal (unpublished data). Only dried vein density was measured
    since these leaves have been oven-dried since their collection. Dried vein measurements
    from the 'prediction' dataset also supplemented this dataset to bolster its sample
    size and thus improving reliability of inferences made. My collection was sampled
    across Victoria while the existing collection sampled individuals from Victoria
    and southeast New South Wales (Fig. 3). To capture diversity of venation traits,
    diverse habitats were surveyed, including high altitude woodlands and riverside
    reserves. Three adult leaves taken from each sampled individual. Fresh healthy
    adult leaves that are fully expanded and on the outer canopy of the tree were
    selected where possible. Leaves were only collected from individuals occurring
    naturally in their native range. Leaves bearing visible signs of damage or disease
    were avoided, along with aged leaves. The above ensures that sampled leaves are
    representative of the individual, allowing for fair unbiased comparisons (Brooker
    & Nicolle, 2013; Perez-Harguindeguy et al., 2013). Petioles were retained during
    collection of leaves. Dried leaf specimens were retrieved from the existing collection,
    similarly with three adult leaves from each individual. Across both collections,
    52 species were surveyed.
  original_file: Trait Data.xls in raw data folder
  notes: none
