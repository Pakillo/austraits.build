questions:
  question1: rows ~521-533 in leaf_data appear to have species names offset by 1 -
    I've tentatively fixed this. (In the original version there were two species names for the tree id's in these columns)
  question2: I have not merged in the data in the tab `treedata`, assuming that is part of a separate study from your group. Let me know if that data is not yet in AusTraits and should be merged in now.
  question3: The leaf vein frequency values are all lower than those from Vlasveld - the other dataset for this trait. I've looked through the thesis and am fairly certain I've input the values correctly (counts from the spreadsheet / 8 mm length) - but maybe the units here (or Vlasveld) are incorrect.
