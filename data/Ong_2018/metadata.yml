traits:
- var_in: wetarea
  unit_in: cm2
  trait_name: leaf_area
  entity_type: individual
  value_type: mean
  basis_of_value: measurement
  replicates: wetarea_replicates
  methods: Leaf area was measured using the LI-3000C Portable Leaf Area Meter. Readings
    were taken for each leaf once when it is fresh and once after it was dried. Fresh
    leaf area for some leaves were missing due to a human error. To correct for this,
    dry leaf area was measured across all leaves in my collection and simple linear
    model between dry and fresh leaf area was generated to account for shrinkage during
    the drying process. Petioles were included in the measurement of leaf area and
    mass.
  leaf_type: fresh leaf
- var_in: dryarea
  unit_in: cm2
  trait_name: leaf_area
  entity_type: individual
  value_type: mean
  basis_of_value: measurement
  replicates: dryarea_replicates
  methods: Leaf area was measured using the LI-3000C Portable Leaf Area Meter. Readings
    were taken for each leaf once when it is fresh and once after it was dried. Fresh
    leaf area for some leaves were missing due to a human error. To correct for this,
    dry leaf area was measured across all leaves in my collection and simple linear
    model between dry and fresh leaf area was generated to account for shrinkage during
    the drying process. Petioles were included in the measurement of leaf area and
    mass.
  leaf_type: dry leaf
- var_in: drymass
  unit_in: g
  trait_name: leaf_dry_mass
  entity_type: individual
  value_type: mean
  basis_of_value: measurement
  replicates: drymass_replicates
  methods: Fresh leaf specimens were dried at 50 - 60⁰C for a total of at least 72
    hours to obtain the dried leaf specimens, see Appendix A for details. Petioles
    were included in the measurement of leaf area and mass. Dry mass of leaves were
    measured immediately after removal from oven (Perez-Harguindeguy et al., 2013).
- var_in: leaf_mass_per_area
  unit_in: g/cm2
  trait_name: leaf_mass_per_area
  entity_type: individual
  value_type: mean
  basis_of_value: measurement
  replicates: drymass_replicates
  methods: Leaf area was measured using the LI-3000C Portable Leaf Area Meter. Readings
    were taken for each leaf once when it is fresh and once after it was dried. Fresh
    leaf area for some leaves were missing due to a human error. To correct for this,
    dry leaf area was measured across all leaves in my collection and simple linear
    model between dry and fresh leaf area was generated to account for shrinkage during
    the drying process. Petioles were included in the measurement of leaf area and
    mass. Fresh leaf specimens were dried at 50 - 60⁰C for a total of at least 72
    hours to obtain the dried leaf specimens, see Appendix A for details. Petioles
    were included in the measurement of leaf area and mass. Dry mass of leaves were
    measured immediately after removal from oven (Perez-Harguindeguy et al., 2013).
  leaf_type: fresh leaf
- var_in: wet_major_vein_transmitted_mean_frequency
  unit_in: '{count}/mm'
  trait_name: leaf_vein_frequency
  entity_type: individual
  value_type: mean
  basis_of_value: measurement
  replicates: wet_major_vein_transmitted_mean_frequency_replicates
  methods: 2.4 IMAGING OF LEAVES ^p Leaf specimens were imaged under a digital microscope
    for venation analysis in its fresh and dried state for the first collection, and
    only dried state for the second collection. The length of the leaf was first measured
    along the midvein and the halfway point was marked on the midvein. A sampling
    field of 15mm along the midvein was marked in the middle of the length of a leaf.
    That was roughly the field of view of the dissecting microscope used at magnification
    level x10. The leaf was imaged within the 15mm sampling field. Each leaf was imaged
    twice, once on each side of the midvein. If the leaf width is small enough to
    fit within the microscope's view, the leaf will be imaged once, with both sides
    of the midvein included in the single view. The sampling field should include
    the midvein at its top or bottom edge, as a point of reference (Fig. 4). Should
    there be extensive damage or markings obscuring visibility of veins, sampling
    field will be shifted towards the tip of the leaf until obstruction is outside
    field vision. Difficulties were encountered when imaging leaves which were curled
    up due to the drying process. A glass dish was used to flatten the leaf, with
    pressure applied above, to ensure consistent focal distance from camera lens.
    An Olympus SZH dissecting microscope with a transmitted light illumination base
    was used to image the leaves. All leaves were imaged under x10 magnification illuminated
    with dark-field transmitted light. This is consistent with existing studies on
    eucalypt leaf venation (Brooker & Nicolle, 2013; Vlasveld et al., 2018). Dark-field
    transmitted light, as opposed to bright-field, generated significantly less glare,
    especially when the leaf imaged is smaller than the field of vision (Fig. 5).
    While imaging dried specimens, I noticed that visibility of veins in dried leaves
    tend to be poorer. This can possibly be attributed to embolism of finer vessels
    upon drying, degradation of tissue structure or the way light travels through
    wet and dried tissues differently. I experimented with different types of lighting
    and decided that dried leaves would also be illuminated with a combination of
    dark-field transmitted light and reflected light, referred to as combination light
    from here on. In most cases, transmitted light provided a better image of venation
    networks. However, for a minority, combination light provided better illumination
    of veins (Fig. 6). Using solely reflected light and the combination light resulted
    in images that were very similar in venation clarity and it was decided that both
    would be used to reduce effort (Fig. 7). Images were captured using a microscopy
    camera using the digital capture software, ISCapture. Digital images were captured
    at various resolutions, and saved as .jpg or .tif files (see Appendix A). Focus
    was adjusted manually while contrast was determined automatically by ISCapture.
    Preliminary trials with post-image manipulation suggested that there was little
    that could be done that would not take up excessive effort. Therefore, no post-imaging
    manipulation was decided to be necessary besides the auto-contrast performed by
    ISCapture. ^p 2.5 MEASURING VEIN DENSITY ^p  Vein density was measured as the
    number of intersection made between the veins of the leaf and the two sides (top
    and left) of a 4mm x 4mm grid (Brooker & Nicolle, 2013; Vlasveld et al., 2018).
    This value was then divided by 8mm, the total length intersections were counted
    along. While other studies considered vein density as vein length per area (Blonder
    et al., 2011; Sack & Scoffoni, 2013), Uhl and Mosbrugger (1999) have found strong
    correlation between vein length per area and distance between veins, which is
    the inverse of the number of intersections made between leaf veins and a fixed
    length. A 2mm x 6mm grid was used if the width of the leaf would not allow fitting
    of a grid 4mm wide. Using a macro script in image analysis software, ImageJ, two
    grids were generated randomly on each sample image (see Appendix B for macro script).
    With two images on each side of the midvein for each leaf, a total of four grids
    were generated for each leaf. Grids were generated again if they are deemed to
    be unsuitable for the following reasons, intersecting with midvein or intramarginal
    veins, an extensive area of damage or an area with poor optical focus. Vein counts
    were made, with veins being distinguished into major and minor veins as defined
    by Sack et al. (2012). While primary and secondary veins were easily identified,
    this was not the case for tertiary veins. Tertiary veins across species have different
    venation patterns including ramified and random reticulate patterns (Hickey, 1973).
    The nature of those venation patterns makes it difficult to distinguish veins
    of lower order. The existence of intersecondary veins, an intermediate between
    secondary and tertiary veins, further complicates classification as sometimes
    intersecondary veins were thought to be tertiary veins, leading to any orders
    lower than it being classified under minor veins. Such difficulty have been known
    and documented in literature (Hickey, 1973). All current work discussed above
    measured vein density on fresh leaves. ^p Value in AusTraits are individual means.
    First the mean across the four grids is calculated, followed by the mean across
    replicate leaves. See the `extra_R_code.R` script in the raw data folder for pre-processing
    calculations.
  vein type: major vein
  leaf_type: fresh leaf
  light method: transmitted light
