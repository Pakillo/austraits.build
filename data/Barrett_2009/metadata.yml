    description: Time from fire to flowering measured on resprouting shoots.
  - value: from seed
    description: Time from fire to flowering measured on plants that germinated post-fire.
traits:
- var_in: fire_response
  unit_in: .na
  trait_name: resprouting_capacity
  entity_type: species
  value_type: mode
  basis_of_value: expert_score
  replicates: .na
  methods: The following component species lists are not comprehensive lists and their
    level of detail varies considerably between systems. The response to fire and
    rate of maturation rates of flora species is documented where known. Selected
    fire sensitive species are highlighted in bold, these include obligate reseeders,
    in particular serotinous species, as well as structural species sensitive to high
    intensity fire, short range endemics and significant fauna. Plants are classified
    as obligate seeders with a canopy (OSC) or soil-stored seed bank (OSS), basal
    resprouters (RS), epicormic resprouters (RS ep) or facultative resprouter / seeders
    (RS / OSC or OSS) or geophytes (GEO). Unpublished data sources were Sarah Barrett,
    Karlene Bain, Sarah Comer, Anne Cochrane, Emma Adams, Nathan McQuoid, Gil Craig,
    Roger Hearn, Jannine Liddelow, Carl Gosper, Ted Middleton, Libby Sandiford (personal
    observations); McCaw (1997b), DEC NatureMap, DEC Fire Response Database; sources
    for Appendix VI are Juliette Wedge, Andrew Brown, Emma Adams, Nathan, Mcquoid,
    G. Craig, Roger Hearn, Jannine Liddelow, Ted Middleton (personal observations).
    Published sources were Anderson (2005), Burrows et al. (2008), Collins et al.
    (2008), Hassell (2001), George and Pieroni (2002), Gosper et al. (in press), Kavanagh
    and Pieroni (2006), Marriot and Olde (1995 a, b), Meney and Pate (1999), Taylor
    and Hopper (1988), Young (2006).
