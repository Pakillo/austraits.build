source:
  primary:
    key: Barrett_2009
    bibtype: Report
    type: government
    year: 2009
    author: Sarah Barrett, Sarah Comer, Nathan McQuoid, Meghan Porter, Cameron Tiller
      and Deon Utber
    title: Identification and Conservation of Fire Sensitive Ecosystems and Species
      of the South Coast Natural Resource Management Region.
    institution: Department of Conservation and Land Management, South Coast Region,
      Western Australia
contributors:
  data_collectors:
  - last_name: Barrett
    given_name: Sarah
    ORCID: .na
    affiliation: Parks and Wildlife Service, South Coast Region, Department of Biodiversity,
      Conservation and Attractions, Albany, WA
  austraits_curators: Sophie Yang
dataset:
  data_is_long_format: no
  custom_R_code:                                                                                                                                                                                                                           '
    data %>%
      mutate(across(c("fire_response", "post_fire_recovery", "primary_juvenile_period"), ~str_replace_all(.x, "\\?", ""))) %>%
      mutate(across(c("fire_response", "post_fire_recovery", "primary_juvenile_period"), ~ifelse(.x == "", NA_character_, .x))) %>%
      mutate(
        location_name = "South Coast region of WA",
        seedbank = case_when(
          str_detect(fire_response, "OSS") ~ "soil_seedbank",
          str_detect(fire_response, "OSC") ~ "canopy_seedbank",
          str_detect(fire_response, "0SS") ~ "soil_seedbank",
          TRUE ~ NA_character_),
        bud_bank_location = case_when(
          str_detect(fire_response, "ep") ~ "epicormic_buds",
          str_detect(fire_response, "RS") ~ "basal_buds",
          TRUE ~ NA_character_
        ),
        reproductive_maturity = post_fire_recovery,
        primary_juvenile_period_min = case_when(
          str_detect(primary_juvenile_period, "(?<=>)\\d+") ~ str_extract(primary_juvenile_period, "(?<=>)\\d+"),
          str_detect(primary_juvenile_period, "(?<=≥)\\d+") ~ str_extract(primary_juvenile_period, "(?<=≥)\\d+"),
          str_detect(primary_juvenile_period, "\\d+(?= to)") ~ str_extract(primary_juvenile_period, "\\d+(?= to)"),
          str_detect(primary_juvenile_period, "\\d+(?=\\-)") ~ str_extract(primary_juvenile_period, "\\d+(?=\\-)"),
          str_detect(primary_juvenile_period, "\\d+(?= \\+)") ~ str_extract(primary_juvenile_period, "\\d+(?= \\+)"),
          str_detect(primary_juvenile_period, "\\d+(?=\\+)") ~ str_extract(primary_juvenile_period, "\\d+(?=\\+)"),
          TRUE ~ NA_character_),
        primary_juvenile_period_med = case_when(
          str_detect(primary_juvenile_period, "^\\d+(?![ \\-\\+\\d])") ~ str_extract(primary_juvenile_period, "^\\d+(?![ \\-\\+\\d])"),
          TRUE ~ NA_character_),
        primary_juvenile_period_max = case_when(
          str_detect(primary_juvenile_period, "(?<=<)\\d+") ~ str_extract(primary_juvenile_period, "(?<=<)\\d+"),
          str_detect(primary_juvenile_period, "(?<=< )\\d+") ~ str_extract(primary_juvenile_period, "(?<=< )\\d+"),
          str_detect(primary_juvenile_period, "(?<=≤)\\d+") ~ str_extract(primary_juvenile_period, "(?<=≤)\\d+"),
          str_detect(primary_juvenile_period, "(?<=to )\\d+") ~ str_extract(primary_juvenile_period, "(?<=to )\\d+"),
          str_detect(primary_juvenile_period, "(?<=\\-)\\d+") ~ str_extract(primary_juvenile_period, "(?<=\\-)\\d+"),
          TRUE ~ NA_character_),
        time_to_50_percent_flowering_min = primary_juvenile_period_min,
        time_to_50_percent_flowering_med = primary_juvenile_period_med,
        time_to_50_percent_flowering_max = primary_juvenile_period_max,
        plant_growth_form = case_when(
          fire_response == "GEO" ~ "geophyte",
          fire_response %in% c("Fern", "FERN", "Comb-fern") ~ "fern",
          TRUE ~ NA_character_
        ),
        life_form = if_else(fire_response == "GEO", "geophyte", NA_character_),
        life_history = if_else(fire_response == "Annual", "annual", NA_character_),
        species = case_when(
          str_detect(species, "(?<=E. ).+") ~ str_replace(species, "E. ", "Eucalyptus "),
          str_detect(species, "(?<=E ).+") ~ str_replace(species, "E ", "Eucalyptus "),
          TRUE ~ species
        )
      )'
  collection_date: unknown/2009
  taxon_name: species
  location_name: location_name
  description: A government report collating information on the ecological attributes
    of 80 fire-sensitive systems in the South Coast region of Western Australia.
  basis_of_record: literature
  life_stage: adult
  sampling_strategy: Southern Prospects, the South Coast Strategy for Natural Resource
    Management, identified that the South Coast region has many fire sensitive ecosystems
    occurring on public and private land; that inappropriate fire regimes were a significant
    threatening process impacting on biodiversity; and that more information was required
    to adequately manage and conserve these systems. This project identifies a preliminary
    list of 80 fire sensitive systems and collates information on their ecological
    attributes that will directly assist their management.
  original_file: Extracted tables from the report PDF are in the raw folder
  notes: .na
locations:
  South Coast region of WA:
    latitude range (deg): -32.5 to -35.3
    longitude range (deg): 116.7 to 124.5
    description: South Coast 'Ecodistricts' identifying the region's natural patterns
      in terms of related areas by the criteria of oldest to youngest of geology,
      climate, drainages, soils and vegetation systems.
contexts:
- context_property: time to flowering type
  category: entity_context
  var_in: entity_context
  values:
